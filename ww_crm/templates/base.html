<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Window Wash CRM{% endblock %}</title>
    <style>
        /* Simple mobile-first CSS */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: #333;
        }

        nav {
            background-color: #0275d8;
            padding: 1rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-right: 1rem;
            padding: 0.5rem;
            border-radius: 3px;
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .container {
            padding: 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            margin-top: 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 0.5rem;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: #0275d8;
            color: white;
            text-decoration: none;
            border-radius: 3px;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0269c2;
        }

        .btn-danger {
            background-color: #d9534f;
        }

        .btn-danger:hover {
            background-color: #c9302c;
        }

        form {
            margin: 1rem 0;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.3rem;
        }

        input, select, textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 3px;
        }

        @media (max-width: 768px) {
            table {
                display: block;
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/customers">Customers</a>
        <a href="/invoices">Invoices</a>
    </nav>

    <div class="container">
        {% block content %}
        <h1>Welcome to Window Wash CRM</h1>
        <p>Select an option from the menu above to get started.</p>
        {% endblock %}
    </div>

    <script>
        // Common JavaScript functions
        function confirmDelete(event, itemType) {
            if (!confirm(`Are you sure you want to delete this ${itemType}?`)) {
                event.preventDefault();
                return false;
            }
            return true;
        }
    </script>

    {% block scripts %}{% endblock %}
</body>
</html>
