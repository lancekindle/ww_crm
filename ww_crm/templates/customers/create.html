{% extends "base.html" %}

{% block title %}Add Customer - Window Wash CRM{% endblock %}

{% block content %}
<h1 id="create-customer-heading">Add Customer</h1>

<form method="POST" action="/customers/create" id="customer-form">
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
    </div>

    <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone">
    </div>

    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
    </div>

    <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address">
    </div>

    <div class="form-group">
        <label for="building_type">Building Type:</label>
        <select id="building_type" name="building_type">
            {% for building_type in building_types %}
            <option value="{{ building_type }}">{{ building_type|title }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label for="service_units">{{ settings.service_unit_name|title }} Count:</label>
        <input type="number" id="service_units" name="service_units" min="0">
    </div>

    <div class="form-group">
        <label for="notes">Notes:</label>
        <textarea id="notes" name="notes" rows="4"></textarea>
    </div>

    <button type="submit" class="btn" id="btn-save-customer">Save Customer</button>
    <a href="/customers" class="btn" id="btn-cancel">Cancel</a>
</form>
{% endblock %}
